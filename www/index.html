<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In√≠cio</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <ion-app>

        <ion-router use-hash="true">
            <ion-route url="/" component="welcome-page"></ion-route>
            <ion-route url="/home" component="home-page"></ion-route>
            <ion-route url="/criar-conta" component="sign-up-page"></ion-route>
            <ion-route url="/login" component="login-page"></ion-route>
            <ion-route url="/redefinir-senha" component="forgot-password-page"></ion-route>
        </ion-router>

        <ion-router-outlet></ion-router-outlet>

    </ion-app>

    <script type="module" src="welcome.js"></script>
    <script type="module" src="home.js"></script>
    <script type="module" src="sign-up.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="forgot-password.js"></script>

</body>

</html>
